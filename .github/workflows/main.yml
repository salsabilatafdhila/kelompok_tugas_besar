name: PHP Unit Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP Environment
      # Langkah ini sangat penting untuk menyiapkan PHP, ekstensi, dan Composer.
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Sesuaikan dengan versi yang Anda targetkan
        extensions: curl, json # Diperlukan untuk tes API cURL
        tools: composer

    - name: Install dependencies
      # Instalasi PHPUnit dan dependensi lain yang didefinisikan di composer.json
      run: composer install --no-progress --prefer-dist

    - name: Run PHPUnit tests
      # Menjalankan tes dengan menyertakan GEMINI_API_KEY
      # Kita asumsikan file tes Anda adalah ApiTest.php.
      run: vendor/bin/phpunit ApiTest.php
      env:
        # Kunci API harus disetel sebagai Secret di GitHub untuk keamanan.
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
